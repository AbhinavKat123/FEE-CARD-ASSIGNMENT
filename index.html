<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blanchedalmond;
            margin: 0;
        }

        .content {
            text-align: center;
        }

        .heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 1000px;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            text-align: center;
            line-height: 1.2;
            font-size: 12px; 
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .card .details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #acb4f1;
            color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .card.active .details {
            display: flex;
        }

        .card .name {
            z-index: 1;
            font-size: 14px; 
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="heading">CLICK TO SEE GAME NAMES!</div>
        <div class="container" id="card-container">
        </div>
    </div>

    <script>
        const cardDetails = [
            { name: 'FORTNITE', url: 'https://en.wikipedia.org/wiki/Fortnite' },
            { name: 'VALORANT', url: 'https://en.wikipedia.org/wiki/Valorant' },
            { name: 'MINECRAFT', url: 'https://en.wikipedia.org/wiki/Minecraft' },
            { name: 'COUNTER STRIKE 2', url: 'https://en.wikipedia.org/wiki/Counter-Strike_2' },
            { name: 'GTA V', url: 'https://en.wikipedia.org/wiki/Grand_Theft_Auto_V' },
            { name: 'APEX LEGENDS', url: 'https://en.wikipedia.org/wiki/Apex_Legends' },
            { name: 'OVERWATCH', url: 'https://en.wikipedia.org/wiki/Overwatch_(video_game)' },
            { name: 'RDR 2', url: 'https://en.wikipedia.org/wiki/Red_Dead_Redemption_2' },
            { name: 'LEAGUE OF LEGENDS', url: 'https://en.wikipedia.org/wiki/League_of_Legends' },
            { name: 'FIFA 24', url: 'https://en.wikipedia.org/wiki/EA_Sports_FC_24' },
            { name: 'AMONG US', url: 'https://en.wikipedia.org/wiki/Among_Us' },
            { name: 'STRAY', url: 'https://en.wikipedia.org/wiki/Stray_(video_game)' }
        ];

        const container = document.getElementById('card-container');

        function createCard(detail) {
            const card = document.createElement('a');
            card.classList.add('card');
            card.href = detail.url;
            card.target = '_blank'; 

            const name = document.createElement('div');
            name.classList.add('name');
            name.textContent = detail.name;
            card.appendChild(name);

            const details = document.createElement('div');
            details.classList.add('details');
            details.textContent = '';
            card.appendChild(details);

            card.addEventListener('click', (e) => {
                e.preventDefault();
                card.classList.toggle('active');
                setTimeout(() => {
                    window.location.href = detail.url;
                }, 300); 
            });

            return card;
        }

        cardDetails.forEach(detail => {
            const card = createCard(detail);
            container.appendChild(card);
        });
    </script>
</body>

</html>
